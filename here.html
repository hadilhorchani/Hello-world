<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinion Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Opinion Exchange</h1>
    <form id="opinionForm">
        <label for="objectName">Object:</label>
        <input type="text" id="objectName" name="objectName" required>
        <label for="opinion">Opinion:</label>
        <input type="text" id="opinion" name="opinion" required>
        <button type="submit">Submit Opinion</button>
    </form>
    <div id="opinions"></div>
    <div id="notifications"></div>
    <div class="subject"></div>

    <!--  Jasmine test runner and scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.9.0/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.9.0/jasmine-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.9.0/boot.min.js"></script>
    <!--  Jasmine test files -->
    <script src="jasmine.js"></script>

    
    <script src="script.js"></script>
</body>
</html>
